<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Newsroom</title>
    <link type="text/css" th:href="@{/css/custom.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Newsroom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item" th:class="${category == 'headlines'} ? 'active':''">
                    <a class="nav-link" th:href="@{/headlines}">Headlines</a>
                </li>
                <li class="nav-item" th:class="${category == 'technology'} ? 'active':''">
                    <a class="nav-link" th:href="@{/technology}">Technology</a>
                </li>
                <li class="nav-item" th:class="${category == 'business'} ? 'active':''">
                    <a class="nav-link" th:href="@{/business}">Business</a>
                </li>
                <li class="nav-item" th:class="${category == 'science'} ? 'active':''">
                    <a class="nav-link" th:href="@{/science}">Science</a>
                </li>
                <li class="nav-item" th:class="${category == 'sports'} ? 'active':''">
                    <a class="nav-link" th:href="@{/sports}">Sports</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="main-container">
        <div class="row">
            <div class="col-lg-6" th:each="post : ${posts}">
                <h3 th:text="${post.title}"></h3>
                <p><small th:text="${post.source + post.publishedAt}"></small></p>
                <p th:text="${post.description}"></p>
                <div>
                    <div class="more label"><a th:href="@{${post.url}}" target="_blank">Read more</a></div>
                </div>
                <div class="clear"></div>
                <hr></hr>
            </div>
        </div>
    </div>


    <script th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
