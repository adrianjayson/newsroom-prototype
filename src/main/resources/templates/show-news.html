<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Newsroom</title>
    <link type="text/css" th:href="@{/css/custom.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Newsroom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item" th:class="${category == 'headlines'} ? 'active':''">
                    <a class="nav-link" th:href="@{/headlines}">Headlines</a>
                </li>
                <li class="nav-item" th:class="${category == 'technology'} ? 'active':''">
                    <a class="nav-link" th:href="@{/technology}">Technology</a>
                </li>
                <li class="nav-item" th:class="${category == 'business'} ? 'active':''">
                    <a class="nav-link" th:href="@{/business}">Business</a>
                </li>
                <li class="nav-item" th:class="${category == 'science'} ? 'active':''">
                    <a class="nav-link" th:href="@{/science}">Science</a>
                </li>
                <li class="nav-item" th:class="${category == 'sports'} ? 'active':''">
                    <a class="nav-link" th:href="@{/sports}">Sports</a>
                </li>
            </ul>
        </div>
    </nav>
    <br />
    <br />
    <div class="container" id="main-container">
        <div class="col-lg-8">
            <div class="span8">
                <div th:each="post : ${posts}">
                    <h2 th:text="${post.title}"></h2>
                    <p><small th:text="${post.source + post.publishedAt}"></small></p>
                    <p th:text="${post.description}"></p>
                    <div>
                        <div class="more label"><a th:href="@{${post.url}}" target="_blank">Read more</a></div>
                    </div>
                    <div class="clear"></div>
                    <hr></hr>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
